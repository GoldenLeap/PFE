<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartão de Visitas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Cartão de Visitas</h1>
        <div class="group">
            <label for="nomeInput">Nome</label>
            <input type="text" name="nomeInput" id="nomeInput">
        </div>
        <div class="group">
            <label for="cargoInput">Cargo</label>
            <input type="text" name="cargoInput" id="cargoInput">
        </div>
        <div class="group">
            <label for="cores">Cor</label>
            <select name="cores">
                <option selected value="cyan">Ciano</option>
                <option value="magenta">Magenta</option>
                <option value="blueviolet">Violeta</option>
                <option value="rebeccapurple">Roxo</option>
                <option value="pink">Rosa</option>
            </select>
        </div>

        <div class="card">
            <div class="info">
                <h1 class="nome" id="nome">
                [digite o nome]
                </h1>
                <p>Cargo: <span id="cargo"></span></p>
            </div>
           
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
